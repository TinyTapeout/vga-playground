          width="24px"

    </header>
    <nav id="preset-bar">
      <span class="preset-label">Presets:</span>
      <div id="preset-buttons"></div>
    </nav>
    <main>
      <div id="editor-panel">
        <div id="file-tabs"></div>
        <div id="code-editor"></div>
      </div>
      <div id="vga-canvas-container">
        <div class="status-bar">
          <span id="audio-latency-display"
            >Audio latency: <span id="audio-latency-ms">00</span> ms
          </span>
          <span id="fps-display">FPS: <span id="fps-count">00</span></span>
        </div>
        <div id="input-values">
          ui_in:
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button data-role="audio">Audio</button>
          <button data-role="gamepad">Gamepad</button>
        </div>
        <div id="gamepad-pmod-inputs" style="display: none">
          <button data-index="6">‚¨ÖÔ∏è</button>
          <button data-index="7">‚û°Ô∏è</button>
          <button data-index="4">‚¨ÜÔ∏è</button>
          <button data-index="5">‚¨áÔ∏è</button>
          <button data-index="8">üÖ∞Ô∏è</button>
          <button data-index="0">üÖ±Ô∏è</button>
          <button data-index="9">X</button>
          <button data-index="1">Y</button>
          <button data-index="2">Select</button>
          <button data-index="3">Start</button>
          <button data-index="10">L</button>
          <button data-index="11">R</button>
        </div>
        <div class="canvas-wrapper">
          <canvas width="736" height="520" id="vga-canvas"></canvas>
          <pre id="error-overlay" hidden></pre>
        </div>
      </div>
    </main>
    <div id="compile-console" style="display: none;">
      <div id="compile-console-header">
        <span>Compilation Output</span>
        <button id="compile-console-close" title="Close">√ó</button>
      </div>
      <pre id="compile-console-output"></pre>
    </div>
    <script src="src/index.ts" type="module"></script>
  </body>
</html>
