<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VGA Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <header>
      Tiny Tapeout VGA Playground
      <span style="margin-left: 32px"> Presets:&nbsp;</span>
      <span id="preset-buttons"></span>
      <span id="download-button" title="Download Zip">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#eee"
        >
          <path
            d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"
          />
        </svg>
      </span>
      <span class="flex-spacer"></span>
      <a
        href="https://github.com/TinyTapeout/vga-playground"
        target="_blank"
        rel="noopener noreferrer"
        title="GitHub Repository"
      >
        <svg width="32px" height="32px" fill="white" viewbox="0 0 24 24">
          <path
            d="M12 1.27a11 11 0 00-3.48 21.46c.55.09.73-.28.73-.55v-1.84c-3.03.64-3.67-1.46-3.67-1.46-.55-1.29-1.28-1.65-1.28-1.65-.92-.65.1-.65.1-.65 1.1 0 1.73 1.1 1.73 1.1.92 1.65 2.57 1.2 3.21.92a2 2 0 01.64-1.47c-2.47-.27-5.04-1.19-5.04-5.5 0-1.1.46-2.1 1.2-2.84a3.76 3.76 0 010-2.93s.91-.28 3.11 1.1c1.8-.49 3.7-.49 5.5 0 2.1-1.38 3.02-1.1 3.02-1.1a3.76 3.76 0 010 2.93c.83.74 1.2 1.74 1.2 2.94 0 4.21-2.57 5.13-5.04 5.4.45.37.82.92.82 2.02v3.03c0 .27.1.64.73.55A11 11 0 0012 1.27"
          />
        </svg>
      </a>
    </header>
    <main>
      <div id="code-editor"></div>
      <div id="vga-canvas-container">
        <div>
          <span id="audio-latency-display">Audio latency: <span id="audio-latency-ms">00</span> ms </span>
          <span id="fps-display">FPS: <span id="fps-count">00</span></span>
        </div>
        <div id="input-values">
          ui_in:
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>Audio</button>
        </div>
        <canvas width="736" height="520" id="vga-canvas"></canvas>
      </div>
    </main>
    <script src="src/index.ts" type="module"></script>
  </body>
</html>
